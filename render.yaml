# Render Blueprint specification
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: researchq-backend
    runtime: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: starter  # Required: 512MB free tier is not enough, need at least Starter ($7/mo) with 1GB RAM
    healthCheckPath: /health
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PINECONE_API_KEY
        sync: false  # Set manually in Render dashboard
      - key: PINECONE_INDEX_NAME
        sync: false  # Set manually in Render dashboard
      - key: PORT
        value: 10000  # Render's default port
